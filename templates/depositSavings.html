<html lang="en">
<head>
    <title>Deposit to Savings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </br>
    </br>
    <h1>Deposit to Savings</h1>
</head>
<body>
    <div class="login">
        <div class="container-a">
            <div class="box-1">
                <form action = "{{ url_for('calcSavings') }}" method = "POST">
                    How much would you like to deposit into your savings account?
                    <input type = "number" name = "deposit" step = ".01"/><br>
                    Please select the current time:
                    <br>
                    <input type = "datetime-local" name = "submissionTime" required/><br><br>
                    <input type = "submit" value = "submit" /><br>
                    <p><a href = "/savings">back to savings</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
