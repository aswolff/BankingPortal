<html lang="en">
<head>
    <title><h1>Deposit Savings</h1></title>>
</head>
<body>
    <form action = "{{ url_for('calcSavings') }}" method = "POST">
            <p>How much would you like to deposit into your savings account?</p>
            <input type = "number" name = "deposit" step = ".01"/><br>
            <input type = "datetime-local" name = "submissionTime" required/><br><br>
            <input type = "submit" value = "submit" /><br>
        <p><a href = "/savings">back to savings</a></p>
    </form>
</body>
</html>
