<html lang="en">
<head>
    <title><h1>Deposit Checking</h1></title>>
</head>
<body>
    <form action = "{{ url_for('calc') }}" method = "POST">
            How much would you like to deposit into your checking account?
            <input type = "number" name = "deposit" step = ".01"/><br>
            Please select the current time:
            <input type = "datetime-local" name = "submissionTime" required/><br><br>
            <input type = "submit" value = "submit" /><br>
        <p><a href = "/checking">back to checking</a></p>
    </form>
</body>
</html>
