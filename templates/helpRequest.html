<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send a Help Request</title>
    <h1>Having an Issue?</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login">
        <div class="container-a">
            <div class="box-1">
            <p>Hello {{ firstName }} {{ lastName }}!</p>
            <form action = "{{ url_for('submitHelp') }}" method = "POST">
            Tell us about your problem: <br>
            <textarea name = "Problem" required></textarea> <br>
            <br>
            Please select the current time:
            <input type = "datetime-local" name = "submissionTime" required/><br><br>
            <input type="submit" value = "submit" onclick="msg()"/><br>
            </form>
            <script>
            function msg() {
                alert("Thank you! You shall hear back from us soon");
            }
            </script>
            <p><a href = "{{ url_for('dashboard') }}"> Go Back to Dashboard </a></p>
        </div>
    </div>
    </div>
</body>
</html>
